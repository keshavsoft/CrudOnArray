<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Styled Native Select</title>


    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f4f6fb;
            height: 100vh;
            display: grid;
            place-items: center;
            gap: 40px;
        }

        /* ---------- SELECT UI ---------- */

        .container {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .select-wrapper {
            position: relative;
            width: 260px;
        }

        select {
            appearance: none;
            width: 100%;
            padding: 14px 44px 14px 16px;
            border-radius: 14px;
            border: none;
            background: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
            transition: box-shadow .3s ease, transform .2s ease;
        }

        select:hover {
            box-shadow: 0 16px 40px rgba(0, 0, 0, .15);
        }

        select:focus {
            outline: none;
            transform: translateY(-1px);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, .35),
                0 18px 40px rgba(0, 0, 0, .18);
        }

        .select-wrapper::after {
            content: "";
            position: absolute;
            right: 18px;
            top: 50%;
            width: 10px;
            height: 10px;
            border-right: 2px solid #444;
            border-bottom: 2px solid #444;
            transform: translateY(-60%) rotate(45deg);
            pointer-events: none;
        }

        .action-btn {
            padding: 14px 20px;
            border-radius: 14px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(79, 70, 229, .35);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(79, 70, 229, .45);
        }

        /* ---------- LOGIN DIALOG ---------- */

        .open-login {
            padding: 14px 26px;
            border-radius: 16px;
            border: none;
            background: #111827;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        dialog {
            border: none;
            border-radius: 18px;
            padding: 0;
            width: 360px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, .35);
            animation: scaleIn .25s ease;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, .45);
            backdrop-filter: blur(4px);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .dialog-header {
            padding: 20px 24px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 1px solid #eee;
        }

        .dialog-body {
            padding: 24px;
            display: grid;
            gap: 16px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .25);
        }

        .dialog-footer {
            padding: 20px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-cancel {
            background: #f3f4f6;
        }

        .btn-login {
            background: #6366f1;
            color: white;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="select-wrapper">
            <select id="nativeSelect">

            </select>
        </div>

        <button class="action-btn" id="getValueBtn">Get Value</button>
    </div>

    <!-- LOGIN DIALOG -->
    <dialog id="loginDialog">
        <form method="dialog" id="loginForm" onsubmit="return false">
            <div class="dialog-header">Login</div>

            <div class="dialog-body">
                <div class="field">
                    <label for="username">Username</label>
                    <input id="username" name="username" required />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required />
                </div>
            </div>

            <div class="dialog-footer">
                <button class="btn btn-cancel" value="cancel">Cancel</button>
                <button class="btn btn-login" value="login" id="ButtonLoginId">Login</button>
            </div>
        </form>
    </dialog>

    <script src="./Js/Menu/entryFile.js" type="module"></script>
</body>

</html>
